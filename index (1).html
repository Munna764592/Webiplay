<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebiPlay</title>
    <link rel="stylesheet" href="./style (1).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@600;700&family=Baloo+Bhaijaan+2:wght@600&family=Cairo:wght@600&family=Comfortaa:wght@600;700&family=Courgette&family=Dancing+Script:wght@700&family=DynaPuff&family=Genos:ital,wght@1,600&family=Lobster&family=Neonderthaw&family=Nunito:wght@300;400;500&family=Pacifico&family=Play&family=Poppins&family=Press+Start+2P&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d580f1540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- nav-bar -->
    <div class="header"
        style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px; height:100px; display: flex; align-items: center;">
        <div class="container navigation">
            <a href="#"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAHXPluq6GtTRPDIHRv5kJPy86uFjp5sO7hg&usqp=CAU"
                    alt=""></a>
            <div class="nav-menu">
                <div class="menu-bar">
                    <a href="#" class="underline">Home</a>
                    <div class="menu-2">
                        <a href="#full-2" class="underline" id="my-service">Services <i
                                class="fa-sharp fa-solid fa-caret-down my-serices">

                            </i>
                        </a>
                        <div id="services"></div>
                    </div>

                    <div class="pages">
                        <a href="#pages" class="underline" id="my-pages">Pages <i
                                class="fa-sharp fa-solid fa-caret-down">
                            </i></a>
                        <div id="pages"></div>
                    </div>
                    <div class="case-study">
                        <a href="#case-study" class="underline">Case Study <i
                                class="fa-sharp fa-solid fa-caret-down"></i></a>
                        <div id="case-study"></div>
                    </div>
                    <div class="blog">
                        <a href="#" id="my-blog" class="underline">Blog <i
                                class="fa-sharp fa-solid fa-caret-down"></i></a>
                        <div id="blog"></div>
                    </div>
                    <a href="#" class="underline">Contacts</a>
                </div>
            </div>
            <!-- hamburger -->
            <div class="hamburger">
                <input type="checkbox" id="navi-toggle" class="checkbox" />

                <label for="navi-toggle" class="button">

                    <span class="icon">&nbsp;</span>
                </label>

                <div class="background">&nbsp;
                </div>
            </div>
            <div class="nav-icon">
                <a href="#"><span id="iconup" class=" material-symbols-outlined">
                        shopping_bag
                    </span></a>
                <div class="search-box">
                    <button class="btn-search"><i id="iconsearch" class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search...">
                </div>
            </div>
        </div>
    </div>
    <!-- slider -->
    <section>
        <div class="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-color: antiquewhite;"></div>
                    <div class="swiper-slide" style="background-color: aqua;"></div>
                    <div class="swiper-slide" style="background-color: azure;">Slide 3</div>
                    <div class="swiper-slide" style="background-color: bisque;">Slide 4</div>
                    <div class="swiper-slide" style="background-color: brown;">Slide 5</div>
                    <div class="swiper-slide" style="background-color: burlywood;">Slide 6</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
               
            </div>

        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
